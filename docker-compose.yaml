version: '3.1'
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ../db:/data/db
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
  prometheus:
    image: prom/prometheus
    volumes:
      - ../prometheus-data:/prometheus-data
    command:
      - '--config.file=../prometheus-data/prometheus.yml'
    ports:
      - 9090:9090
    restart: always
  graphana:
    image: grafana/grafana
    ports:
      - 9080:3000
    restart: always
